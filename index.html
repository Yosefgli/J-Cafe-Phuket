<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פרטי קשר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <label for="firstName">שם פרטי:</label>
        <input type="text" id="firstName" required>
        
        <label for="lastName">שם משפחה:</label>
        <input type="text" id="lastName" required>
        
        <label for="phone">מספר טלפון:</label>
        <input type="tel" id="phone" pattern="^05[0-9]{8}$" required>
        
        <label for="email">כתובת אימייל:</label>
        <input type="email" id="email" required>
        
        <button type="submit">שלח</button>
    </form>

    <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        
        // בדיקת תקינות מספר הטלפון
        const phoneRegex = /^05[0-9]{8}$/;
        if (!phoneRegex.test(phone)) {
            alert('נא להזין מספר טלפון ישראלי תקין');
            return;
        }
        
        // בדיקת תקינות כתובת האימייל
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('נא להזין כתובת אימייל תקינה');
            return;
        }
        
        const data = {
            firstName,
            lastName,
            phone,
            email
        };
        
        try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbxKbSR7R5FjegoCneXUbNcoJHkKVIGbdKlC-lzLlSxkDXI0Q214N1do-BgPp_jiqXQruQ/exec', {
        method: 'POST',
        mode: 'cors',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    });
    
    if (response.ok) {
        const result = await response.json();
        if (result.result === "success") {
            alert('הנתונים נשלחו בהצלחה!');
            form.reset();
        } else {
            throw new Error(result.message || 'תגובה לא צפויה מהשרת');
        }
    } else {
        throw new Error(`שגיאה בשליחת הנתונים: ${response.status} ${response.statusText}`);
    }
} catch (error) {
    console.error('Error:', error);
    alert(`אירעה שגיאה בשליחת הנתונים: ${error.message}`);
}
